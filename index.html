<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <input type="text" id="search-box" placeholder="Search for a city...">
    <div id="weather-display">
        <h2 id="city-name">New Delhi, India</h2>
        <p id="weather-date">Thursday 4 March 2022</p>
        <div id="temperature">15°C</div>
        <div id="weather-conditions">Sunny</div>
        <div id="temperature-range">18°C / 22°C</div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
